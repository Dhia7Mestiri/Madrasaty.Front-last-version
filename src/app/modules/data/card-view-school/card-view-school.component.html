<div class="row g-6 mb-6 g-xl-9 mb-xl-9">
    <!--begin::Followers-->
    <!--begin::Col-->
    <div class="col-md-6 col-xxl-4" *ngFor="let item of data?.Items" [ngClass]="item.id % 2 == 0 ? 'hover-elevate-up' : 'hover-elevate-down'">
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card body-->
      
            <div class="card-body d-flex flex-center flex-column py-9 px-5">
                <!--begin::Avatar-->
                <div class="symbol symbol-65px symbol-circle mb-5">
                    <img src="assets/media/avatars/300-11.jpg" alt="image" />
                    <div class="bg-success position-absolute rounded-circle translate-middle start-100 top-100 border border-4 border-body h-15px w-15px ms-n3 mt-n3"></div>
                </div>
                <!--end::Avatar-->

                <!--begin::Name-->
                <a href="#" class="fs-4 text-gray-800 text-hover-primary fw-bold mb-0">{{item.Name}}</a>
                <!--end::Name-->

                <!--begin::Position-->
                <div class="fw-semibold text-gray-400 mb-6">{{item.Street}} </div>
                <!--end::Position-->

                <!--begin::Info-->
                <div class="d-flex flex-center flex-wrap mb-5">
                    <!--begin::Stats-->
                    <div class="border border-dashed rounded min-w-90px py-3 px-4 mx-2 mb-3">
                        <div class="fs-6 fw-bold text-gray-700">{{item.Country}}</div>
                        <div class="fw-semibold text-gray-400">Country</div>
                    </div>
                    <!--end::Stats-->
                    <!--begin::Stats-->
                    <div class="border border-dashed rounded min-w-90px py-3 px-4 mx-2 mb-3">
                        <div class="fs-6 fw-bold text-gray-700">{{item.City}}</div>
                        <div class="fw-semibold text-gray-400">City</div>
                    </div>
                    <!--end::Stats-->
                </div>
                <!--end::Info-->
                <div class="ms-5">
                    <a class="btn btn-icon btn-light-youtube me-3 "  id="kt_docs_sweetalert_state_question"><i class="fas fa-trash fs-4"></i></a>
                    <a class="btn btn-icon btn-light-linkedin me-5 "  data-bs-toggle="modal" data-bs-target="#kt_modal_Examen"><i class="fas fa-pencil fs-4"></i></a>
                </div>    
            </div>
            <!--begin::Card body-->
        </div>
        <!--begin::Card-->
    </div>
    <!--end::Col-->
</div>
