<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20" style="margin-bottom: -150px;">
    <div class="text-center mb-5">
        <h1 class="text-dark mb-3">Nous contacter</h1>
        <h3>مرحباً بكم</h3>
    </div>
</div>

<div class="row d-flex justify-content-center align-items-center h-100">

    <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="./assets/media/illustrations/sketchy-1/10.png" class="img-fluid" alt="Sample image" />
    </div>

    <!--begin::Content body-->
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form [formGroup]="contactForm" class="form-horizontal">

            <app-dynamic-form [form]="contactForm" [questions]="questions">
            </app-dynamic-form>

            <!--Save/Reset Buttons-->
            <div class="text-center buttons">
                <img *ngIf="loading" src="assets/media/loading.gif" />
        
                <div class="separator separator-dashed my-10"></div>
        
                <button class="btn btn-danger mr-2" id="cancel" type="reset" [disabled]="loading">
                    <i class="fa fa-check"></i> Annuler
                </button> &nbsp;&nbsp;

                <button type="submit"
                    [disabled]="loading || !contactForm.valid || !contactForm.dirty"
                    class="btn btn-primary mr-2" id="modify" (click)="submit()">
                        <i class="fa fa-check"></i> Envoyer
                </button> &nbsp;&nbsp;
            </div>
        
        </form>

    </div>
</div>
