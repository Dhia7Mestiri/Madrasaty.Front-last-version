<div class="card card-flush pt-3 mb-5 mt-4 mb-lg-8">
    <!--begin::Card header-->
    <div class="card-header">
        <!--begin::Card title-->
        <div class="card-title">
            <h2>Profile</h2>
        </div>
        <!--end::Card title-->
    </div>
    <!--end::Card header-->
    <!--begin::Card body-->
    <div class="card-body pt-0 pb-5">
        <!--begin::Form-->
        <form class="form fv-plugins-bootstrap5 fv-plugins-framework" [formGroup]="SeanceForm">                          
  
            <!--begin::Input group-->
            <div class="fv-row mb-7 fv-plugins-icon-container">
                <!--begin::Label-->
                <label class="fs-6 fw-semibold mb-2">Name
                    <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
                </label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" placeholder=""  formControlName="Title">
                <!--end::Input-->
            
        </div>
            <!--end::Input group-->
            <!--begin::Row-->
            <div class="row row-cols-1 row-cols-md-2">
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7 fv-plugins-icon-container">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span >Salle de cour</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->

                        <input type="text" class="form-control form-control-solid" placeholder="" [value]="SeanceData?.Classroom?.Name" >
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
           

                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span>Enseignant</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" data-kt-initialized="1"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input type="text" readonly class="form-control form-control-solid" [value]="SeanceData?.Teacher?.FullName" >

                        
                                <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7 fv-plugins-icon-container">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span >Période</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input type="text" class="form-control form-control-solid" placeholder="" [value]="SeanceData?.Term?.Name" >
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span>Cour</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input type="text"  readonly class="form-control form-control-solid" placeholder="" [value]="SeanceData?.Course?.Name" name="Level">
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                </div>
   
                    <!--begin::Label-->
                   
                        <!--begin::Input group-->

  
            </div>

        
            
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                <div class="d-flex flex-column mb-3 fv-row fv-plugins-icon-container">                                    
                    <label class="fs-6 fw-semibold mb-2 ">Date de début
                        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
                    </label>                                      
                    <p-calendar dataType="string"  formControlName="StartDate" [showIcon]="true" [showTime]="true" [showSeconds]="true" ></p-calendar>
                </div>
            </div>
    
            <div class="col">
                <div class="d-flex flex-column mb-3 fv-row fv-plugins-icon-container">                                         
                    <label class="fs-6 fw-semibold mb-2">Duration
                        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
                    </label>                                      
                    <p-calendar formControlName="Duration" timeFormat="HH:mm:ss"  icon="fa fa-clock"  [showIcon]="true" [timeOnly]="true">
                     
                    </p-calendar>
    
                </div>
            </div>
        </div>   

            <label class="form-label">Remarques
                <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"  data-kt-initialized="1"></i>
            </label>      
            <p-editor formControlName="Remarques"  [style]="{'height':'250px'}"></p-editor>
            <!--end::Row-->
            <div class="d-flex justify-content-end mt-5">
                <!--begin::Button-->
                <button (click)="UpdateSeance()" class="btn btn-light-primary" id="kt_docs_sweetalert_basic">
                    <span class="indicator-label">Save</span>
                    <span class="indicator-progress">Please wait... 
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                </button>
                <!--end::Button-->
            </div>
        </form>
        <!--end::Form-->
    </div>
    <!--end::Card body-->
</div>
