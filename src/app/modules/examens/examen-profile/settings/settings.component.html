<div class="card pt-4 mb-6 mb-xl-9">                         
    <div class="card-header border-0">                          
        <div class="card-title">
            <h2>Profile</h2>
        </div>

    </div>

    <div class="card-body pt-0 pb-5">
<form class="form fv-plugins-bootstrap5 fv-plugins-framework" [formGroup]="ExamenForm" >                 

            <div class="fv-row mb-7 fv-plugins-icon-container">
                <!--begin::Label-->
                <label class="fs-6 fw-semibold mb-2 required">Name</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" placeholder="" name="name" formControlName="Name">
                <!--end::Input-->
            <div class="fv-plugins-message-container invalid-feedback"></div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7 fv-plugins-icon-container">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span class="required">Coefficient</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" aria-label="Email address must be active" data-bs-original-title="Email address must be active" data-kt-initialized="1"></i>
                        </label>                                         
                        <input class="form-control form-control-solid" placeholder="" name="address1" formControlName="Coefficient">

                        <!--end::Input-->
                    <div class="fv-plugins-message-container invalid-feedback"></div></div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
           

                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span>Matière</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" aria-label="Email address must be active" data-bs-original-title="Email address must be active" data-kt-initialized="1"></i>
                        </label>
                    
                                                         
                        <input class="form-control form-control-solid" placeholder="" readonly required="false" [value]="examenData?.Name">
                        
                                <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
            </div>     
            
            

            <div class="row row-cols-1 row-cols-md-2">
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7 fv-plugins-icon-container">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span class="required">Term</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" aria-label="Email address must be active" data-bs-original-title="Email address must be active" data-kt-initialized="1"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->

                        <select class="form-select form-select-solid" data-control="select2" formControlName="TermId"  data-placeholder="Select an option" data-hide-search="true">
                            <option></option>
                            <option *ngFor="let opt of terms" [value]="opt.Id">{{opt.Name}}</option> 
                        </select>
                        

                        <!--end::Input-->
                    <div class="fv-plugins-message-container invalid-feedback"></div></div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
           

                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2">
                            <span>Enseignant</span>
                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" aria-label="Email address must be active" data-bs-original-title="Email address must be active" data-kt-initialized="1"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input type="text" class="form-control form-control-solid" placeholder="" readonly required="false" [value]="examenData?.Supervisor?.FullName">

                        
                                <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
            </div>


            <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
            <div class="d-flex flex-column mb-3 fv-row fv-plugins-icon-container">                                    
                <label class="fs-6 fw-semibold mb-2 ">Date de début</label>                                      
                <p-calendar dataType="string"  formControlName="StartDate" [showIcon]="true" [showTime]="true" [showSeconds]="true" ></p-calendar>
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
        </div>

        <div class="col">
            <div class="d-flex flex-column mb-3 fv-row fv-plugins-icon-container">                                         
                <label class="fs-6 fw-semibold mb-2">Date de Fin</label>                                      
                <p-calendar dataType="string" formControlName="EndDate" [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>

            <div class="fv-plugins-message-container invalid-feedback"></div></div>
        </div>
    </div>                                    
     
        <!--end::Scroll-->
        <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <button  (click)="onUpdatClick()"  class="btn btn-light-primary" id="kt_docs_sweetalert_basic">
                <span class="indicator-label">Save</span>
                <span class="indicator-progress">Please wait... 
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            </button>
            <!--end::Button-->
        </div>
   
    <!--end::Modal body-->

</form>
</div>
</div>
