
  <ng-container >
    <app-tool-bar  
    (BtnOpenClick)="OpenDiag(-1)"                    
    ButtonName="Add Note Examen"                               
    IsButtonExist="true"     
    ModalTarget="#kt_modal_Note_Examen"
    ToolBarName="Notes des examens" 
    TableHref="#kt_Examen_Notes_table_pane"
    CardHref="#kt_Examen_Notes_card_pane"                      
    >
</app-tool-bar>
</ng-container>    




    <div class="tab-content">
    
        
        <div id="kt_Examen_Notes_card_pane" class="tab-pane fade  show active " role="tabpanel"> 
    
    <div class="row g-6 g-xl-9">
    <div class="col-md-4" *ngFor="let item of examenNotesData">
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card body-->
            <div class="card-body d-flex flex-center flex-column pt-5 p-9">
                <!--begin::Avatar-->
                <div class="symbol symbol-65px symbol-circle mb-5">
                    <img src="assets/media/default.png" alt="image">
                    <div class="bg-success position-absolute border border-4 border-body h-15px w-15px rounded-circle translate-middle start-100 top-100 ms-n3 mt-n3"></div>
                </div>
                <!--end::Avatar-->
                <!--begin::Name-->
                <a  class="fs-4 text-gray-800 text-hover-primary fw-bold mb-1">{{item.StudentFullName}}</a>
                <!--end::Name-->           
     

                <div class="d-flex flex-wrap">
                    <!--begin::Due-->
                    <div class="border border-gray-300 border-dashed rounded min-w-50px py-3 px-4 me-7 mb-3">
                        <div class="fs-6 text-gray-800 fw-bold">{{item.Note}}</div>
                        <div class="fw-semibold text-gray-400">Note</div>
                    </div>
                    <!--end::Due-->
                    <!--begin::Budget-->
                    <div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 mb-3">
                        <div class="fs-6 text-gray-800 fw-bold">{{item.Observation}}</div>
                        <div class="fw-semibold text-gray-400">Observation</div>
                    </div>
                    <!--end::Budget-->
                
                </div>

                <div>
                    <a  (click)="deleteExamenNote(item)"  id="kt_docs_sweetalert_state_question" class="btn btn-icon btn-light-youtube me-3">
                    <i class="fas fa-trash fs-4"></i></a>
                    <a (click)="OpenDiag(item)" data-bs-toggle="modal"  data-bs-target="#kt_modal_Note_Examen" class="btn btn-icon btn-light-linkedin me-5">
                    <i class="fas fa-pencil fs-4"></i></a>

                    
                </div>
                <!--end::Info-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Card-->
    </div>
         </div>

    <div class="modal fade" id="kt_modal_Note_Examen" tabindex="-1"  aria-hidden="true">
        <!--begin::Modal dialog-->
        <div class="modal-dialog modal-dialog-centered mw-650px">
            <!--begin::Modal content-->
            <div class="modal-content">
                <!--begin::Form-->
                <form class="form fv-plugins-bootstrap5 fv-plugins-framework" [formGroup]="ExamenNoteForm">
                    <!--begin::Modal header-->
                    <div class="modal-header" id="kt_modal_add_address_header">
                        <!--begin::Modal title-->
                        <h2 class="fw-bold">{{DialogTitle}}</h2>
                        <!--end::Modal title-->
                        <!--begin::Close-->
                        <div data-bs-dismiss="modal" aria-label="Close" class="btn btn-icon btn-sm btn-active-icon-primary" #modalCloseBtn>
                            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                            <span class="svg-icon svg-icon-1">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </div>
                        <!--end::Close-->
                    </div>
                    <!--end::Modal header-->
                    <!--begin::Modal body-->
                    <div class="modal-body py-10 px-lg-17">
                        <!--begin::Scroll-->
                        <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_address_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_address_header" data-kt-scroll-wrappers="#kt_modal_add_address_scroll" data-kt-scroll-offset="300px" style="max-height: 637px;">
                          
                            <!--begin::Billing form-->
                            <div id="kt_modal_add_address_billing_info" class="collapse show">
                                <!--begin::Input group-->
                          

                                <div class="d-flex flex-column mb-3 fv-row fv-plugins-icon-container">
                                    <!--begin::Label-->
                                    <label class="fs-6 fw-semibold mb-2 required">Etudiant</label>
                                    <!--end::Label-->
                                    <!--begin::Input-->
                                    <select class="form-select form-select-solid"  data-control="select2" formControlName="StudentId" >
                                        <option></option>
                                    <option *ngFor="let opt of StudentsByExamen" [value]="opt.Id">{{ opt.FirstName }} {{ opt.LastName }}</option>  
                                    </select>
                                    
                                    <!--end::Input-->
                                <div class="fv-plugins-message-container invalid-feedback"></div></div>


                                <!--end::Input group-->
                                <!--begin::Input group-->
                                <div class="d-flex flex-column mb-3 fv-row fv-plugins-icon-container">
                                    <!--begin::Label-->
                                    <label class="fs-6 fw-semibold mb-2 required">Note</label>
                                    <!--end::Label-->
                                    <!--begin::Input-->
                                    <input class="form-control form-control-solid" placeholder="" name="Note" formControlName="Note">
                                    <!--end::Input-->
                                <div class="fv-plugins-message-container invalid-feedback"></div></div>                                <!--end::Input group-->
                        

                        
                         
                              
                            </div>
                            <!--end::Billing form-->
                        </div>
                        <!--end::Scroll-->
                    </div>
                    <!--end::Modal body-->
                    <!--begin::Modal footer-->
                    <div class="modal-footer flex-center">
                        <!--begin::Button-->
                        <button  data-bs-dismiss="modal" class="btn btn-light me-3">Annuler</button>
                        <!--end::Button-->
                        <!--begin::Button-->
                        <button type="submit" (click)="updateExamenNote()"  id="kt_modal_add_address_submit" class="btn btn-primary">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait... 
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                        <!--end::Button-->
                    </div>
                    <!--end::Modal footer-->
                </form>
                <!--end::Form-->
            </div>
        </div>
    </div>
