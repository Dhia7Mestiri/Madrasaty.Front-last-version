
 <p-toast></p-toast>
<div class="d-flex flex-wrap flex-stack mb-6">
  <div class="d-flex flex-stack gap-5 mb-3">
  <h3 class="fw-bolder my-2">
    Mes contacts
    <span class="fs-6 text-gray-400 fw-bold ms-1">()</span>
  </h3>
  <div class="form-floating">
    <input  class="form-control" id="floatingInput" type="search" (keyup)="searchResult($event)" placeholder="Search" />
    <label for="floatingInput">Chercher...</label>
</div>
</div> 
  <div class="d-flex flex-stack gap-5 mb-3">

    <p-dropdown [options]="MemberStatusId"  (onChange)="onSelectChange($event)"  placeholder="Select a Role" [(ngModel)]="result" ></p-dropdown>  
  <select   
  name="status"
  data-control="select2"
  data-hide-search="true" class="form-select w-125px" >
    <option value="Online" selected>Online</option>
    <option value="Pending">Pending</option>
    <option value="Declined">Declined</option>
    <option value="Accepted">Accepted</option>
</select>

</div>


<div class="row g-6 mb-6 g-xl-9 mb-xl-9">
  <!--begin::Followers-->
  <!--begin::Col-->
  <div class="col-md-6 col-xxl-4" *ngFor="let item of rowData" [ngClass]="item.id % 2 == 0 ? 'hover-rotate-start' : 'hover-rotate-end'">
      <!--begin::Card-->
      <div class="card">
          <!--begin::Card body-->
          <div class="card-body d-flex flex-center flex-column py-9 px-5" *ngIf="useCustomHTML">
              <ng-content></ng-content>
          </div>

          <div class="card-body d-flex flex-center flex-column py-9 px-5" *ngIf="!useCustomHTML">
              <!--begin::Avatar-->
              <div class="symbol symbol-65px symbol-circle mb-5">
                  <img src="assets/media/avatars/300-11.jpg" alt="image" />
                  <div class="bg-success position-absolute rounded-circle translate-middle start-100 top-100 border border-4 border-body h-15px w-15px ms-n3 mt-n3"></div>
              </div>
              <!--end::Avatar-->

              <!--begin::Name-->
              <a href="#" class="fs-4 text-gray-800 text-hover-primary fw-bold mb-0">{{item.FullName}}</a>
              <!--end::Name-->

              <!--begin::Position-->
              <div class="fw-semibold text-gray-400 mb-6">{{findRole(item.Status)}}</div>
              <!--end::Position-->

              <!--begin::Info-->
         
              <!--end::Info-->

              <!--begin::Follow-->
              <button class="btn btn-sm btn-light-primary" data-kt-follow-btn="true">
                  <!--begin::Svg Icon | path: icons/duotune/arrows/arr012.svg-->
                  <span class="svg-icon following svg-icon-3">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path opacity="0.3" d="M10 18C9.7 18 9.5 17.9 9.3 17.7L2.3 10.7C1.9 10.3 1.9 9.7 2.3 9.3C2.7 8.9 3.29999 8.9 3.69999 9.3L10.7 16.3C11.1 16.7 11.1 17.3 10.7 17.7C10.5 17.9 10.3 18 10 18Z" fill="currentColor"></path>
                          <path d="M10 18C9.7 18 9.5 17.9 9.3 17.7C8.9 17.3 8.9 16.7 9.3 16.3L20.3 5.3C20.7 4.9 21.3 4.9 21.7 5.3C22.1 5.7 22.1 6.30002 21.7 6.70002L10.7 17.7C10.5 17.9 10.3 18 10 18Z" fill="currentColor"></path>
                      </svg>
                  </span>
                  <!--end::Svg Icon-->
                  <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
                  <span class="svg-icon follow svg-icon-3 d-none">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="currentColor"></rect>
                          <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor"></rect>
                      </svg>
                  </span>
                  <!--end::Svg Icon-->
                  <!--begin::Indicator label-->
                  <span class="indicator-label">Connect</span>
                  <!--end::Indicator label-->
                  <!--begin::Indicator progress-->
                  <span class="indicator-progress">Please wait... 
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                  <!--end::Indicator progress-->
              </button>
              <!--end::Follow-->
          </div>
          <!--begin::Card body-->
      </div>
      <!--begin::Card-->
  </div>
  <!--end::Col-->
</div>     
</div>


<div class="mt-5">    
  <p-paginator  [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]" (onPageChange)="paginate($event)"></p-paginator>
  </div>
