<div class="d-flex flex-wrap flex-stack pb-4">
    <!--begin::Title-->
    <div class="d-flex flex-wrap align-items-center my-1">
        <h3 class="fw-bold me-5 my-1">{{ToolBarName}}(38)</h3>
        <!--begin::Search-->
      

        <div *ngIf="IsButtonExist">
            <a class="btn btn-sm btn-flex btn-light-primary"  (click)="onOpenClick(-1)" data-bs-toggle="modal" [attr.data-bs-target]="ModalTarget">
                <!--begin::Svg Icon | path: icons/duotune/general/gen035.svg-->
                <span class="svg-icon svg-icon-3">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor"></rect>
                        <rect x="10.8891" y="17.8033" width="12" height="2" rx="1" transform="rotate(-90 10.8891 17.8033)" fill="currentColor"></rect>
                        <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor"></rect>
                    </svg>
                </span> 
                <!--end::Svg Icon-->{{ButtonName}} </a>
            </div>                                    
    </div>
    <!--end::Title-->

    <!--begin::Controls-->
    <div class="d-flex flex-wrap my-1">
        <!--begin::Tab nav-->
        <ul class="nav nav-pills me-6 mb-2 mb-sm-0" role="tablist">
            <li class="nav-item m-0" role="presentation">
                <a class="btn btn-sm btn-icon btn-light btn-color-muted btn-active-primary  active me-3" data-bs-toggle="tab" [href]="CardHref" aria-selected="true" role="tab" tabindex="-1">
                    <!--begin::Svg Icon | path: icons/duotune/general/gen024.svg-->
                    <span class="svg-icon svg-icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect x="5" y="5" width="5" height="5" rx="1" fill="currentColor"></rect>
                                <rect x="14" y="5" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                                <rect x="5" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                                <rect x="14" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                            </g>
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </a>
            </li>
            <li class="nav-item m-0" role="presentation">
                <a class="btn btn-sm btn-icon btn-light btn-color-muted btn-active-primary " data-bs-toggle="tab" [href]="TableHref" aria-selected="false" role="tab">
                    <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
                    <span class="svg-icon svg-icon-2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="currentColor"></path>
                            <path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="currentColor"></path>
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </a>
            </li>
        </ul>
        <!--end::Tab nav-->

        <!--begin::Actions-->
        <div class="d-flex my-0" *ngIf="IsDropDownExist">
            <!--begin::Select-->
            <select class="form-select form-select-solid" placeholder="Select an option" (change)="onSelectChange($event.target.value)">   
                <option value="-1">Tous</option>                                                                        
                <option *ngFor="let opt of Terms" [selected]="opt.Id == actualTearmId" [value]="opt.Id">{{opt.Name}}</option>                                             
            </select>
            <!--end::Select-->          
        </div>
        <!--end::Actions-->
    </div>
    <!--end::Controls-->
</div>
