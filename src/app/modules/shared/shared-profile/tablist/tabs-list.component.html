<ul class="nav nav-custom nav-tabs nav-line-tabs nav-line-tabs-2x border-0 fs-4 fw-semibold mb-8" role="tablist"  (click)="onNavigateClick($event.target.id)">
              
    <li class="nav-item" role="presentation" *ngFor="let item of TabsList">
        <a [ngClass]="item?.CssClass" data-bs-toggle="tab" [id]="item?.id" [href]="item?.href" >{{item?.title}}</a>
    </li>

</ul>
